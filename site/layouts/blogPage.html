<BaseLayout>
  <slot name="header">
    <div class="flex flex-row justify-between">
      <FormattedTime
        class="font-extralight"
        &date="(get context document.data.date)"
      />
      <span &children="(get context document.data.author)"></span>
    </div>
  </slot>
  <slot name="content">
    <div
      class="md:mx-auto px-4 md:px-0 w-full lg:max-w-3xl prose lg:prose-xl"
      &children="(get context document.content)"
    ></div>
  </slot>
</BaseLayout>
