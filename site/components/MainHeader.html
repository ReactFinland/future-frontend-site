<nav
  class="max-w-6xl z-50 mx-auto px-4 py-2 sticky top-0 bg-navigation flex items-center justify-between"
>
  <SiteLink href="/">Future Frontend</SiteLink>
  <div class="flex flex-row flex-wrap items-center justify-center gap-8">
    <Navigation />
  </div>
</nav>
<header class="sm:mx-auto px-4 py-4 sm:py-8 max-w-2xl">
  <div class="flex flex-col gap-8">
    <Heading
      &visibleIf="(not (get context meta.hideTitle))"
      level="1"
      hideAnchor="true"
      class="text-4xl md:text-8xl"
    >
      <span
        class="align-middle font-primary text-tertiary"
        &children="(get context meta.title)"
      ></span>
    </Heading>
    <div &children="(render (get props content))" />
  </div>
</header>
