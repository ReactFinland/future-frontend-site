<noop
  &visibleIf="(get props children)"
  &type="(concat h (get props level))"
  &id="(getUniqueAnchorId (get props children))"
  __&class="(concat
    (get props class)
    ' '
    '-mt-32 pt-32 md:-mt-16 md:pt-16'
  )"
  &class="(get props class)"
>
  <span &children="(render (get props children))" />
  <a
    &visibleIf="(invert (get props hideAnchor))"
    class="ml-2 no-underline text-md md:text-sm align-middle mask-text-gray hover:mask-text-black"
    &href="(concat # (get props id))"
    >🔗</a
  >
</noop>
